<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Heiti SC", sans-serif;
        }
        form {
            display: flex;
        }
        input {
            padding:1em;
            margin:0.5em;
        }
        button {
            padding:1em;
            margin:0.5em;
        }
        
        section {
            margin:0.5em;
        }
    </style>
</head>

<body>
<h1 class="header">Shopping List</h1>

<form id="form" target="_blank" action="../list">
    <label for="inputItem">
        <input type="text" class="inputItem" id="inputItem" placeholder="Item">
    </label>
    <label for="amount">
        <input type="text" id="amount" class="amount" placeholder="Quantity">
    </label>
    <button id="button">Submit</button>
</form>
<br>
<section class="list" id="list">

</section>
<br>
<button class="clear" id="clear">Clear</button>

<script src="script.js"></script>

</body>
</html>
