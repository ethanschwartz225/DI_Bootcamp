<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static HTML File</title>
    <style>
        body {
            background-color: #7676ff;
            font-family: "Corsiva Hebrew", sans-serif;
            font-size: 1.5em;
            color: white;
            padding: 1em;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px 6px #5759b3;
        }
    </style>
</head>

<body>
    <h1 id="header">Welcome to your static HTML file.</h1>
    
 <script>
    console.log('Hello from the console!')
        let header = document.getElementById("header");
        header.addEventListener("click", function () {
            alert("You clicked the header!")
        })
</script>
</body>
</html>
