<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Login</h1>
<section class="all">
    <section class="container">
      <form class="login_form">
          <label for="inputEmail">Email:</label><br>
          <input type="text" name="inputEmail" id="inputEmail" class="inputbox">
        <br>
          <label for="inputPassword">Password:</label><br>
          <input type="text" name="inputPassword" id="inputPassword" class="inputbox">
        <br>
        <input type="button" value="Login" class="button">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label><br>
        <a href="">New user? Sign up here!</a>
      </form>
    </section>
    <section class="container2">
      <h1>Hello Friend!</h1>
      <p>Enter your personal details and start your journey with us!</p>
      <button>Register</button>
    </section>
</section>
</body>
</html>
